{% extends 'storeapp/base.html' %}

{% block title %} {{title}} {% endblock %}  <!--the "title"  in the brackets is from the views.py file within the function for this form-->


{% block content %}

    <h1 class="mb-6 text-3xl">{{title}}</h1>

    <form action="." method="post" enctype="multipart/form-data"> <!--enctype attribute is needed in order to upload the images-->
        {% csrf_token %}

        <div class="space-y-4">
            {{form.as_p}}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}  <!--for checking errors in the form-->
            </div>
        {% endif %}

        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white" >Submit</button>
    </form>

{% endblock %}
